<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <caption>
          Student details
        </caption>
        <thead>
          <tr>
            <th>&nbsp;</th>
            <th>Roll number</th>
            <th>Name</th>
            <th>Subject</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1.</th>
            <td>01</td>
            <td>Student1</td>
            <td>Math</td>
          </tr>
          <tr>
            <th>2.</th>
            <td>02</td>
            <td>Student2</td>
            <td>Science</td>
          </tr>
          <tr>
            <th>3.</th>
            <td>03</td>
            <td>Student3</td>
            <td rowspan="2">Art</td>
          </tr>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Total student count = 3</td>
          </tr>
        </tfoot>
      </table>
</body>
</html>
